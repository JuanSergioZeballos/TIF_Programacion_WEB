<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/login-banca.css">
    <title>Banca por Internet</title>
    <script>
        function togglePasswordVisibility() {
            const cvvInput = document.getElementById("cvv");
            const mostrarBtn = document.getElementById("mostrarBtn");
            if (cvvInput.type === "password") {
                cvvInput.type = "text";
                mostrarBtn.textContent = "Ocultar";
            } else {
                cvvInput.type = "password";
                mostrarBtn.textContent = "Mostrar";
            }
        }

        function validarSoloNumeros(e) {
            const tecla = e.key;
            if (!/[0-9]/.test(tecla) || e.target.value.length >= e.target.maxLength) {
                e.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="information">
            <img src="./data/fondo-banca.jpg" alt="imagen">
        </div>
        <div class="form-information">
            <div class="volver">
                <label>
                    <i class='bx bx-chevrons-left'></i>
                    <a href="bank.html">Atras</a>
                </label>
            </div>
            <h2>Banca por Internet</h2>
            <div class="completar-datos-tarjeta">
                <form class="form" id="login-form">
                    <label>
                        <input type="number" name="number" placeholder="Número de Tarjeta">
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="Clave de 6 dígitos">
                    </label>
                    <input type="submit" value="Continuar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
