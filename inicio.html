<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/index.css">
    <title>Banco de Crédito</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inicio.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="container" align="center">
        <h1>Banco de Crédito</h1>
        <div align="center">
            <h2>Login</h2>
            <div id="errorBox">
            </div>
            <form id="loginForm">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required>
                <br>
                <label for="secret">Contraseña:</label>
                <input type="password" id="secret" name="secret" required>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <script>
                const loginForm = document.querySelector("#loginForm");
                loginForm.addEventListener('submit', evento => {
                    evento.preventDefault();
                    const formData = new FormData(loginForm);
                    
                    var url = './cgi-bin/login.pl';
                    var promise = fetch(url, {
                        method: "post",
                        body: formData,
                    });
                    promise.then(response => response.text())
                    .then(data => {
                        if(data === "OK"){
                            window.location.href = "./clientes.html";
                        }else{
                            var element = document.getElementById('errorBox');
                            element.innerHTML = "<p>Error</p>";
                        }
                        console.log(data);
                    }).catch(error => {
                        console.log('Error:', error);
                    });
                })
            </script>
            <p>¿No tienes cuenta?</p>
            <a href="clientes.html">Regístrate</a>
        </div>
    </div>
</body>
</html>
