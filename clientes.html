<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/clientes.css">
    <title>Abrir Cuenta - Banco</title>
    <script>
        function registrarYRedirigir() {
            window.location.href = "tarjetas.html";
        }
    </script>
</head>
<body>
    <div class="container" align="center">
        <h2 align="center">Abrir Cuenta</h2>
        <div align="center" class="completar-Datos">
            <div class="input-nombre">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-apellido-Paterno">
                <label for="apellido-Paterno">Apellido Paterno</label>
                <input type="text" id="apellido-Paterno" name="apellido-Paterno" required>
            </div>

            <div class="input-apellido-Materno">
                <label for="apellido-Materno">Apellido Materno</label>
                <input type="text" id="apellido-Materno" name="apellido-Materno" required>
            </div>
            
            <div>
                <label for="id-usuario">ID Usuario</label>
                <input type="number" id="id-usuario" name="id-usuario" required>
            </div>

            <div>
                <button type="button" onclick="if(validar()) registrarYRedirigir()">Registrar Cliente</button>    
            </div>
			<div class="registrarse" align="center">
				<p>¿Ya tienes una cuenta? 
				<a href="inicio.html">Inicia sesión</a>
				</p>
			</div>
        </div>
    </div>
	<script>
        function validar() {
            var apellidop = document.getElementById("apellido-Paterno").value;
            var apellidom = document.getElementById("apellido-Materno").value;
			var nombre = document.getElementById("nombre").value;
            var id = document.getElementById("id-usuario").value;
            if (nombre === "" || apellidop === "" || apellidom == "" || id == "") {
                alert("Por favor, completa todos los campos.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
