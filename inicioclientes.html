<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <title>Banca por Internet</title>
    <script>
        function togglePasswordVisibility() {
            const cvvInput = document.getElementById("cvv");
            const mostrarBtn = document.getElementById("mostrarBtn");
            if (cvvInput.type === "password") {
                cvvInput.type = "text";
                mostrarBtn.textContent = "Ocultar";
            } else {
                cvvInput.type = "password";
                mostrarBtn.textContent = "Mostrar";
            }
        }

        function validarSoloNumeros(e) {
            const tecla = e.key;
            if (!/[0-9]/.test(tecla) || e.target.value.length >= e.target.maxLength) {
                e.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container" align="center">
        <h2>Banca por Internet</h2>
        <div class="completar-datos-tarjeta" align="center">
            <form action="movimientos.html" method="post">
                <label for="numero_tarjeta">NÃºmero de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" onkeypress="validarSoloNumeros(event)" maxlength="16" required><br>
                <label for="cvv">Clave:</label>
                <input type="password" id="cvv" name="cvv" onkeypress="validarSoloNumeros(event)" maxlength="4" required>
                <button type="button" id="mostrarBtn" onclick="togglePasswordVisibility()">Mostrar</button><br>
                <input type="submit" value="Continuar">
            </form>
            <form action="clientes.html" method="get">
                <input type="submit" value="Abrir cuenta">
            </form>
        </div>
    </div>
</body>
</html>
