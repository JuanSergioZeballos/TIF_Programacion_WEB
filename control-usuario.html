<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="oopciones-control">
        <div class="crear-cliente">
            <figure>
                <a href="#"><img class="img-control" src="./data/user.jpg" alt="Crear Cliente"></a>
                <figcaption>Crear Cliente</figcaption>
            </figure>
        </div>

        <div class="crear-cuenta">
            <figure>
                <a href="#"><img class="img-control" src="./data/client.png" alt="Crear Cuenta"></a>
                <figcaption>Crear Cliente</figcaption>
            </figure>
        </div>

        <div class="tarjetas">
            <a href="#"><img class="img-control" src="tarjetas" alt="gestion-tarjetas"></a>
            <figcaption>Gestionar Tarjetas</figcaption>
        </div>
    </div>

    <div class="imagene">
        <img src="imagen" alt="visual">
    </div>
</body>
</html>
